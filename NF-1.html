<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video with Delayed Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;  /* Add space from the top */
            background-color: #101111;
            color: white;
            text-align: center;
        }

        /* Text at the top */
        .top-text {
            font-size: 24px;
            margin-bottom: 20px;  /* Adds some space between text and video */
            padding: 20px;  /* Add padding to all sides */
            padding-top: 30px;  /* Add more space at the top */
            padding-left: 40px; /* Add space to the left */
            padding-right: 40px; /* Add space to the right */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: adds a translucent background for better readability */
            border-radius: 5px; /* Optional: gives the background rounded corners */
        }

        /* Wrapper for Responsive Video */
        .video-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #delayed-button {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Text at the top of the page -->
    <div class="top-text">
        Please key in the password, then press 'Play Video'. If the video does not play, please refresh the page.
    </div>

    <!-- Responsive Vimeo Video Wrapper -->
    <div class="video-wrapper">
        <iframe 
            id="vimeo-player" 
            src="https://player.vimeo.com/video/777214970?controls=0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <!-- Button Container -->
    <div class="button-container">
        <button class="button" id="play-button" onclick="playVideo()">Play Video</button>
        <button class="button" id="delayed-button" onclick="window.open('Password.html', '_blank');">Proceed</button>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Vimeo Player Initialization
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Adjust the video size based on orientation
        function adjustVideoSize() {
            const videoWrapper = document.querySelector('.video-wrapper');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            if (screenWidth < screenHeight) {
                // Portrait: Fit to the width
                videoWrapper.style.height = `${(screenWidth * 9) / 16}px`; // Maintain 16:9 aspect ratio
                videoWrapper.style.width = '100%';
            } else {
                // Landscape: Fit to the height
                videoWrapper.style.height = '100%';
                videoWrapper.style.width = `${(screenHeight * 16) / 9}px`; // Maintain 16:9 aspect ratio
            }
        }

        // Call the function on page load and on window resize
        window.onload = adjustVideoSize;
        window.onresize = adjustVideoSize;

        // Play Video Button Action
        function playVideo() {
            player.play().catch((error) => {
                console.error('Error playing the video:', error);
            });

            // Change Play Button color to grey after click
            const playButton = document.getElementById('play-button');
            playButton.style.backgroundColor = '#808080'; // Grey color after click
            playButton.disabled = true; // Disable the button after it's clicked

            // Show Delayed "Proceed" Button After 1 Minute 20 Seconds (80,000 milliseconds)
            const delayedButton = document.getElementById('delayed-button');
            setTimeout(() => {
                delayedButton.style.display = 'inline-block';
            }, 80000); // 1 minute 20 seconds

            // Reset the Play button once the video ends, to allow replay
            player.on('ended', function() {
                playButton.disabled = false;  // Re-enable play button
                playButton.style.backgroundColor = '#4CAF50'; // Reset to original color
            });
        }
    </script>

</body>
</html>

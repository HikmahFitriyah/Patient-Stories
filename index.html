<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding-top: 20px;
        background-color: #101111;
        color: white;
        text-align: center;
    }

    .top-text {
        font-size: 2.5vw; /* Font size adjusts relative to viewport width */
        margin-bottom: 20px;
        padding: 20px;
        padding-top: 30px;
        padding-left: 40px;
        padding-right: 40px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        line-height: 1.5; /* Improves readability */
        max-width: 80%; /* Limits the width of the text box */
    }

    /* Wrapper for Responsive Video */
    .video-wrapper {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
        overflow: hidden;
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        border: none;
    }

    .button-container {
        display: flex;
        gap: 20px;
    }

    .button {
        padding: 10px 20px;
        font-size: 2vw; /* Font size adjusts relative to viewport width */
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #45a049;
    }

    #delayed-button {
        display: none;
    }

    /* Media Query for smaller screens */
    @media (max-width: 600px) {
        .top-text {
            font-size: 4vw; /* Larger font size for smaller screens */
        }

        .button {
            font-size: 3.5vw; /* Adjust button font size */
        }
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        iframe {
            border: none;
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <div>
        <iframe 
            id="vimeo-player" 
            src="https://player.vimeo.com/video/777212143?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Initialize the player
        const iframe = document.querySelector('#vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Prevent skipping
        player.on('play', () => {
            player.on('timeupdate', (event) => {
                const currentTime = event.seconds;
                const allowedTime = event.duration * 0.99; // Allow only up to 99% of the video duration

                if (currentTime > allowedTime) {
                    player.setCurrentTime(allowedTime);
                }
            });
        });

        // Disable seeking
        player.on('seeked', (event) => {
            player.setCurrentTime(event.lastTime);
        });
    </script>
</body>
</html>

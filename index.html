<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Delayed Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        iframe {
            border: none;
            width: 640px;
            height: 360px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #delayed-button {
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <!-- Embedded Vimeo Video -->
    <iframe 
        id="vimeo-player" 
        src="https://player.vimeo.com/video/777212143?controls=0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen>
    </iframe>
    
    <!-- Buttons -->
    <button class="button" id="play-button" onclick="playVideo()">Play Video</button>
    <button class="button" id="delayed-button">Proceed</button>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Vimeo Player Initialization
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Play Video Button Action
        function playVideo() {
            player.play().catch((error) => {
                console.error('Error playing the video:', error);
            });
        }

        // Show Delayed "Proceed" Button After 1 Minute 20 Seconds (80,000 milliseconds)
        const delayedButton = document.getElementById('delayed-button');
        setTimeout(() => {
            delayedButton.style.display = 'inline-block'; // Make the button visible
        }, 80000); // 1 minute 20 seconds
    </script>
</body>
</html>

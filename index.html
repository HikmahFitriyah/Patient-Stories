<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video with Delayed Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;  /* Add space from the top */
            background-color: #101111;
            color: white;
            text-align: center;
        }

        /* Wrapper for Responsive Video */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;  /* Ensure it scales with the screen width */
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (9 / 16 * 100 = 56.25) */
            margin-bottom: 20px;
            overflow: hidden;  /* Hide overflow in case the video goes outside of the container */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #delayed-button {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Responsive Vimeo Video Wrapper -->
    <div class="video-wrapper">
        <iframe 
            id="vimeo-player" 
            src="https://player.vimeo.com/video/777212143?controls=0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <!-- Button Container -->
    <div class="button-container">
        <button class="button" id="play-button" onclick="playVideo()">Play Video</button>
        <button class="button" id="delayed-button" onclick="window.location.href='NF-1.html';">Proceed</button>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Vimeo Player Initialization
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Play Video Button Action
        function playVideo() {
            player.play().catch((error) => {
                console.error('Error playing the video:', error);
            });

            // Change Play Button color to grey after click
            const playButton = document.getElementById('play-button');
            playButton.style.backgroundColor = '#808080'; // Grey color after click
            playButton.disabled = true; // Optionally disable the button after it's clicked

            // Show Delayed "Proceed" Button After 1 Minute 20 Seconds (80,000 milliseconds)
            const delayedButton = document.getElementById('delayed-button');
            setTimeout(() => {
                delayedButton.style.display = 'inline-block';
            }, 80000); // 1 minute 20 seconds
        }
    </script>

</body>
</html>

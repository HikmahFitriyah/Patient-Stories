<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #101111;
            color: white;
            text-align: center;
        }

        .password-container {
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Translucent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .password-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .password-container p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>TPlease return to the survey and key in the password to complete the post-test survey.</h1>
        <p>Password: 1685</p>
    </div>
</body>
</html>
